<html>
    <head>
        <title>KA - Vehicle Number Validation</title>
    </head>
    <body>
        <h4>Collection of Fine For Traffic Violation</h4>
        <form action="./collection">
            <label >Mobile Number:</label>
            <input type="text" required pattern="[6-9][0-9]{9}"/> <br>

            <label>Vehicle Number:</label>
            <input type="text" required pattern="KA[0-9]{2}[a-zA-Z]{2}[0-9]{4}"/>  <br>

            <input type="submit" value="Verify Challan">
        </form>
    </body>
</html>
