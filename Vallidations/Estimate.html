
<html>
    <head>
        <title>Estimate Details</title>
    </head>
    <body>
        <form action="./estimate">
            <label >User Name::::*</label>
            <input type="text" required minlength="6" maxlength="8"/> <br>
            <label >Estimate Price:</label>
            <input type="number"  required min="2000" max="20000"/> <br>
            <label >Mobile No::::::</label>
            <input pattern="[6-9][0-9]{9}" type="text" required placeholder="Buddy! Pls Enter 10 Digit number"/> <br>
            <input type="submit" value="Registration">
        </form>
    </body>
</html>
