<html>
    <head>
        <title>Registration Details</title>
    </head>
    <body>
        <h4>New User Registration Details</h4>
        <form action="./reg">
            <label>Email Id:</label>
            <input type="email"> <br>

            <label >DOB::::::</label>
            <input type="date"/> <br>

            <label >Mobile:::</label>
            <input type="number" /> <br>
            <label >Gender::</label>
            <input type="radio" name="og"> Male
            <input type="radio" name="og"> Female  <br>
            <label >State::::::</label>
            <select >
                <option >--Pls Select--</option>
                <option >UP</option>
                <option >MP</option>
                <option >TS</option>
                <option >TN</option>
                <option >KA</option>
                <option >KL</option>
            </select>  <br>
            <label >Message:</label>
            <textarea rows="4" cols="30"></textarea> <br>
            <input type="checkbox"/> Please Accept T&C <br>
            <input type="submit" value="Registration">
            <input type="reset" value="Cancel">
        </form>
    </body>
</html>
